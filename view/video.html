<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: #0b93d5;
            overflow: hidden;
        }
        .warp{
            width: 100%;
            height: 100%;
            margin: 0px auto;
            overflow-y: auto;
        }
        .title{
            text-align: center;
        }
        video{
            display: block;
            max-width: 1024px;
            max-height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="warp">
    <h1 class="title"><%=text%></h1>
    <video  controls  preload autoplay>
        <source src="<%=url%>" type="video/mp4" />
        不支持视频
    </video>
</div>
</body>
</html>
